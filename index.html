<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Card Tower Defense - Smart Map</title>
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; background: #87CEEB; }

        /* --- UI OVERLAY --- */
        #ui-top {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 15px; display: flex; justify-content: space-between;
            pointer-events: none; text-shadow: 2px 2px 0 #000; z-index: 10;
        }
        .stat-box {
            color: white; font-size: 24px; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 8px;
        }

        /* --- GAME OVER SCREEN --- */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; color: white;
        }
        #game-over h1 { font-size: 60px; color: #ff4444; margin: 0 0 20px 0; text-shadow: 0 0 20px #ff0000; }
        #game-over p { font-size: 24px; margin-bottom: 30px; }
        #restart-btn {
            background: #4caf50; border: none; color: white;
            padding: 15px 40px; font-size: 24px; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,255,0,0.3);
            pointer-events: auto;
        }
        #restart-btn:hover { transform: scale(1.1); background: #66bb6a; }

        /* --- TOWER INFO POPUP --- */
        #tower-info {
            position: absolute; display: none;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #fff; border-radius: 8px;
            padding: 10px; color: white; pointer-events: none;
            transform: translate(-50%, -100%); z-index: 20; width: 180px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #tower-info h3 { margin: 0 0 5px 0; font-size: 16px; color: #ffd700; text-align: center; }
        .stat-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 3px; }
        .stat-val { font-weight: bold; color: #81d4fa; }
        .tower-cards { display: flex; justify-content: center; gap: 5px; margin-top: 8px; border-top: 1px solid #555; padding-top: 5px; }
        .mini-card { width: 20px; height: 25px; border-radius: 3px; border: 1px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* --- BOTTOM PANEL --- */
        #ui-bottom {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 160px; display: flex;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 10;
        }

        #forge-panel {
            width: 260px; background: linear-gradient(to bottom, #2c3e50, #000);
            border-top: 4px solid #7f8c8d; border-right: 2px solid #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px; flex-shrink: 0; gap: 15px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å–ª–æ—Ç–∞–º–∏ –∏ –∫–Ω–æ–ø–∫–æ–π */
        }
        .forge-label { color: #bdc3c7; font-weight: bold; margin-bottom: 5px; letter-spacing: 2px; }
        .forge-slots-wrapper { display: flex; gap: 15px; }
        .forge-slot {
            width: 70px; height: 100px;
            background: rgba(0,0,0,0.5);
            border: 2px dashed #7f8c8d; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        #hand-panel {
            flex-grow: 1; background: linear-gradient(to top, #3a2e22, #5c4b35);
            border-top: 4px solid #d4a017;
            display: flex; align-items: center; padding: 0 20px; 
            overflow-x: auto;
        }
        .card-container { display: flex; gap: 10px; height: 100%; align-items: center; }

        /* –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê –ö–£–ó–ù–ò–¶–´ */
        #forge-btn {
            width: 90%; padding: 10px;
            background: #e67e22; border: 2px solid #d35400; border-radius: 8px;
            color: white; font-weight: bold; font-size: 14px; cursor: pointer;
            box-shadow: 0 4px 0 #a04000; transition: transform 0.1s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        #forge-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #a04000; }
        #forge-btn:disabled { 
            background: #555; border-color: #333; cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: none;
        }
        #forge-btn span { font-size: 20px; }

        /* --- CARD VISUALS --- */
        .card {
            width: 70px; height: 100px;
            background: #fff; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: grab; transition: transform 0.1s; flex-shrink: 0;
            position: relative;
        }
        .card:hover { transform: translateY(-5px) scale(1.05); z-index: 100; }
        .card.shaking { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .card.merging { transition: all 0.3s ease-in; z-index: 50; }
        .card.spawn-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card.dragging-placeholder { opacity: 0; pointer-events: none; }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .loot-item {
            position: absolute; width: 40px; height: 56px;
            border-radius: 4px; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; z-index: 1000; pointer-events: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .card-icon { font-size: 28px; }
        .card-level { 
            position: absolute; top: -8px; right: -8px; 
            width: 22px; height: 22px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold; font-size: 12px;
            background: #333; color: white; z-index: 2;
        }

        .card.lvl-1 { border: 3px solid #cd7f32; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .card.lvl-2 { border: 3px solid #c0c0c0; box-shadow: 0 0 10px #c0c0c0; }
        .card.lvl-3 { border: 3px solid #ffd700; box-shadow: 0 0 15px #ffd700; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 10px #ffd700; } 50% { box-shadow: 0 0 20px #ffeb3b; } 100% { box-shadow: 0 0 10px #ffd700; } }

        .card.type-ice { background: radial-gradient(circle, #e0f7fa 50%, #b2ebf2 100%); }
        .card.type-fire { background: radial-gradient(circle, #ffebee 50%, #ffcdd2 100%); }
        .card.type-sniper { background: radial-gradient(circle, #e8f5e9 50%, #c8e6c9 100%); }
    </style>
</head>
<body>

<div id="game-over">

    <p>–í—ã –ø—Ä–æ–¥–µ—Ä–∂–∞–ª–∏—Å—å –≤–æ–ª–Ω: <span id="final-wave" style="color: #ffd700; font-weight: bold;">0</span></p>

    <div class="stat-row"><span>–°–∫–æ—Ä–æ—Å—Ç—å:</span> <span class="stat-val" id="info-spd">0</span></div>

</html>
