<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>NewTower - Reloaded</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        /* UI –°–ª–æ–π */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 20px;
            display: flex;
            gap: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        /* --- –ö–û–õ–û–ù–ö–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê (–í–∞—Ä–∏–∞–Ω—Ç –ë: –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã) --- */
        .ui-column {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none;
            /* –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∫–ª–∏–∫–∏ —Å–∫–≤–æ–∑—å –ø—É—Å—Ç–æ—Ç—É */
        }

        /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –°—Ç–∞—Ä—Ç, –ë–µ—Å—Ç–∏–∞—Ä–∏–π, –ö—É–∑–Ω–∏—Ü–∞ */
        #ui-left {
            left: 20px;
            align-items: flex-start;
        }

        /* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ò–Ω—Å–ø–µ–∫—Ç–æ—Ä, –ú–∞–≥–∞–∑–∏–Ω */
        #ui-right {
            right: 20px;
            align-items: flex-end;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–ª–æ–Ω–æ–∫ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º–∏ */
        .ui-column>* {
            pointer-events: auto;
        }

        /* --- –≠–õ–ï–ú–ï–ù–¢–´ --- */
        #start-wave-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #d32f2f;
            border: 4px solid #b71c1c;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        #start-wave-btn:active {
            transform: scale(0.95);
        }

        #pause-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            padding: 0;
            color: white;
        }

        #pause-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* –†—É–∫–∞ (–ø–æ —Ü–µ–Ω—Ç—Ä—É) */
        #hand-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40vw;
            pointer-events: auto;
        }

        #hand {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            justify-content: center;
        }

        /* –ü–∞–Ω–µ–ª–∏ (–ú–∞–≥–∞–∑–∏–Ω, –ö—É–∑–Ω–∏—Ü–∞) */
        .ui-panel {
            padding: 15px;
            border-radius: 15px;
            background: rgba(40, 40, 50, 0.95);
            border: 2px solid #444;
            width: 250px;
        }

        .panel-title {
            color: #ddd;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            font-size: 14px;
            text-align: center;
        }

        .slots-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .slot {
            width: 70px;
            height: 100px;
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 24px;
        }

        .slot.shop-slot {
            border-color: gold;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background: #555;
            font-size: 16px;
            transition: 0.2s;
            width: 100%;
        }

        #forge-btn {
            background: #e65100;
        }

        #shop-btn {
            background: #1976d2;
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        /* –ö–∞—Ä—Ç—ã */
        .card {
            width: 70px;
            height: 100px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: grab;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .card.type-fire {
            background: linear-gradient(135deg, #ffcdd2, #e57373);
            border-color: #b71c1c;
            box-shadow: 0 4px 12px rgba(183, 28, 28, 0.5), 0 0 15px rgba(255, 87, 34, 0.4);
        }

        .card.type-ice {
            background: linear-gradient(135deg, #b3e5fc, #4fc3f7);
            border-color: #0288d1;
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.5), 0 0 15px rgba(0, 188, 212, 0.4);
        }

        .card.type-sniper {
            background: linear-gradient(135deg, #c8e6c9, #81c784);
            border-color: #388e3c;
            box-shadow: 0 4px 12px rgba(56, 142, 60, 0.5), 0 0 15px rgba(76, 175, 80, 0.4);
        }

        .card-level {
            position: absolute;
            top: 5px;
            right: 5px;
            font-weight: bold;
            color: #333;
        }

        .card-icon {
            font-size: 32px;
        }

        #drag-ghost {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            display: none;
            opacity: 0.8;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .shaking {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* –≠–∫—Ä–∞–Ω —Å–º–µ—Ä—Ç–∏ –∏ Game Over */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }

        /* Card Selection Overlay */
        #card-selection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        #card-selection-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .selection-title {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .selection-subtitle {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            max-width: 800px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .selection-card {
            width: 100px;
            height: 140px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            animation: slideUp 0.4s ease-out backwards;
        }

        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        .selection-card.selected {
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        .selection-card.type-minigun {
            background: linear-gradient(135deg, #e1bee7, #ba68c8);
            border-color: #8e24aa;
            box-shadow: 0 4px 12px rgba(142, 36, 170, 0.5), 0 0 15px rgba(156, 39, 176, 0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selection-card-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .selection-card-name {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .selection-counter {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #start-game-btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: #4caf50;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        #start-game-btn:hover:not(:disabled) {
            background: #66bb6a;
            transform: scale(1.05);
        }

        #start-game-btn:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="ui-layer">
            <div class="top-bar">
                <div>üí∞ <span id="money">0</span></div>
                <div>‚ù§Ô∏è <span id="lives">20</span></div>
                <div>üåä <span id="wave">1</span></div>
            </div>

            <div id="ui-left" class="ui-column">
                <button id="start-wave-btn" style="pointer-events: auto;">‚öîÔ∏è</button>
                <div id="forge-container" class="ui-panel">
                    <div class="panel-title">‚öíÔ∏è –ö–£–ó–ù–ò–¶–ê (Forge)</div>
                    <div class="slots-container">
                        <div class="slot" id="forge-slot-0">1</div>
                        <div class="slot" id="forge-slot-1">2</div>
                    </div>
                    <button id="forge-btn" disabled><span>‚öíÔ∏è</span> 50üí∞</button>
                </div>
            </div>

            <div id="hand-container">
                <div id="hand"></div>
            </div>

            <div id="ui-right" class="ui-column">
                <div id="shop-container" class="ui-panel">
                    <div class="panel-title">üõí –ú–ê–ì–ê–ó–ò–ù (Shop)</div>
                    <div class="slots-container" id="shop-slots">
                        <div class="slot shop-slot">?</div>
                        <div class="slot shop-slot">?</div>
                        <div class="slot shop-slot">?</div>
                    </div>
                    <!-- CHANGED: Split into Refresh + Buy -->
                    <div style="display: flex; gap: 10px;">
                        <button id="shop-refresh-btn" style="background: #7b1fa2; flex: 1;">‚Üª 15üí∞</button>
                        <button id="shop-btn" disabled style="background: #1976d2; flex: 2;"><span>üõí</span>
                            100üí∞</button>
                    </div>
                </div>
            </div>

            <div id="game-over">
                <h1>GAME OVER</h1>
                <p>Wave reached: <span id="final-wave">0</span></p>
                <br>
                <button id="restart-btn" style="width: 200px;">Try Again</button>
            </div>
        </div>

        <div id="drag-ghost" class="card"></div>
    </div>

    <!-- Card Selection Overlay -->
    <div id="card-selection-overlay">
        <div class="selection-title">–í—ã–±–µ—Ä–∏—Ç–µ 5 —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö –∫–∞—Ä—Ç</div>
        <div class="selection-subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—ã –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã. –ú–æ–∂–Ω–æ –≤—ã–±–∏—Ä–∞—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ.</div>
        <div class="cards-grid" id="card-selection-grid"></div>
        <div class="selection-counter">–í—ã–±—Ä–∞–Ω–æ: <span id="selected-count">0</span>/5</div>
        <button id="start-game-btn" disabled>–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <script type="module" src="/src/index.ts"></script>
</body>

</html>
